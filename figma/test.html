<!DOCTYPE html>
<html>
<head>
	<title>Carousel Slide</title>
	<style>
		.sponsored-brands {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
}

.sponsored-brands .brand {
  flex: 1;
  margin: 10px;
  text-align: center;
}

.sponsored-brands .brand img {
  max-width: 100%;
  height: auto;
}

@media (max-width: 768px) {
  .sponsored-brands .brand {
    flex-basis: 33.33%;
  }
}

@media (max-width: 480px) {
  .sponsored-brands .brand {
    flex-basis: 50%;
  }
}

	</style>
</head>
<body>
	<div class="sponsored-brands">
		<div class="brand"><img src="img/Shopee.png" alt="Brand 1"></div>
		<div class="brand"><img src="img/MBC.png" alt="Brand 2"></div>
		<div class="brand"><img src="img/WMG.png" alt="Brand 3"></div>
		<div class="brand"><img src="img/Shopee.png" alt="Brand 4"></div>
		<div class="brand"><img src="img/Shopee.png" alt="Brand 5"></div>
		<div class="brand"><img src="img/Shopee.png" alt="Brand 6"></div>
		<div class="brand"><img src="img/Shopee.png" alt="Brand 5"></div>
		<div class="brand"><img src="img/Shopee.png" alt="Brand 6"></div>
	  </div>
	  
	
</body>
</html>
